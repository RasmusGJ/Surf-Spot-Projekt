        <!--Hentning af google api og placering af markers. Evt infobokse. Fungere ikke optimalt endnu....-->
    <div class="maps" id="googleMap" style="width:100%;height:400px;"></div>
    <script>
        var map;
        var centerCords = {
        lat: 55.3980029,
        lng: 10.3814147
        };

        function myMap() {
            map = new google.maps.Map(document.getElementById("googleMap"), {
            center: centerCords,
            zoom: 14.5,
            mapTypeId: google.maps.MapTypeId.HYBRID
            });
        }

        var icons = {
            spots: {
                icon: 'Assets\Images\surf-icon-16.png'
            },
            gangs: {
                icon: 'Assets\Images\wave-1.jpg'
            }
        };

        var markersOnMap = [
            {
                position: new google.maps.LatLng(55.3994176, 10.3847918),
                type: 'spots'
            },
            {
                position: new google.maps.LatLng(54.4081471, 10.3819808),
                type: 'spots'
            },
        ];

        function addMarkers(){
            for(var i = 0; i < markersOnMap.length; i++){
                var marker = new google.maps.Marker({
                    position: markersOnMap[i].position,
                    icon: icons,
                    map: map
                });
            };
        }
    </script>
